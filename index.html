<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="h-1">Send us A Message</h1>
        <div class="box-2">
            <label for="name" class="box-2">
                <input class="box-" type="text" name="name" id="name" placeholder="name">
            </label>
            <br>
            <br>
            <label for="email">
                <input class="box-" type="email" name="email" id="email" placeholder="email">
            </label>
            <br>
            <br>
            <label for="phone">
                <input class="box-" type="number" name="number" id="iphone" placeholder="phone">
            </label>
            <br>
            <br>
            <label for="massage">
                <input class="massage" type="text" id="massage" name="massage" placeholder="Massage">
            </label>
            <br>
            <br>
            <button class="send">Send massage</button>
        </div>
    </body>
</html>
